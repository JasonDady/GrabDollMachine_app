<!-- 我的地址界面 -->
<ion-view view-title="常见问题" class="problem">
  <ion-header-bar align-title="center" class="bar-energized diyheader">
    <img class="back" src="main/assets/images/back.png" alt="" ng-click="goBack()">
    <h1 class="title">常见问题</h1>
  </ion-header-bar>
  <ion-content padding="true" scroll="true" class="problemContent">
    <div class="">娃娃机常用FAQ</div>
    <div class="problemItem">
      <div class="">
        Q：在哪里查看我抓到的娃娃？抓到了该怎么拿？
      </div>
      <div class="">
        A：在“个人设置-我的奖品”中可以查看抓到的娃娃， 可选择对娃娃进行换币或请求发货。
      </div>
    </div>
    <br>
    <div class="problemItem">
      <div class="">
        Q：怎么充值娃娃币？
      </div>
      <div class="">
        A：在“我的娃娃币”中可以进行充值。
      </div>
    </div>

  </ion-content>
</ion-view>
